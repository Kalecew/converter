<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<link rel="stylesheet" href="style.css" />

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
			integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
			crossorigin="anonymous"
		/>

		<title>Конвертер валют на JavaScript</title>
	</head>
	<body>
		<div class="container pt-5 pb-5 d-flex justify-content-center">
			<div class="card p-3 m-auto">
				<form>
					<h1 class="h2 mb-4">Конвертер валют</h1>

					<div class="row" id="rates">
						<!-- load js -->
					</div>

					<div class="row mt-3">
						<div class="col-12 col-sm-6 mt-1">
							<label for="name">Отдаю:</label>
							<select disabled class="form-control" id="select1">
								<option value="RUB" selected>RUB — Рубли</option>
							</select>
							<input id="input" type="number" class="form-control mt-1" id="name" autofocus value="1" />
						</div>
						<div class="col-12 col-sm-6 mt-1">
							<label for="name">Получаю:</label>
							<select	id="select"	class="form-control" id="select2">
								<option value="USD">USD — Доллар США</option>
								<option value="EUR">EUR — Евро</option>
								<option value="GBP">GPB — Фунт стерлингов</option>
							</select>
							<input id="result" type="number" class="form-control mt-1" id="name"/>
						</div>
					</div>

				</form>
			</div>
		</div>

		<script src="main.js"></script>
	</body>
</html>
